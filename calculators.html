<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calculators.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="operator">+/-</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="number zero">0</button>
            <button class="number">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <p id="demo">
        Content Content Content Content <i>Content Content</i> TExt text text text <i>TExt text</i>
    </p>

    <div>
        <button type="button" onclick="italicElementsToColor('blue')">Turn italic text blue!</button>
    </div>
    <div>
        <button type="button" onclick="italicElementsToColor('green')">Turn italic text green!</button>
    </div>
    <div>
        <button type="button" onclick="italicElementsToColor('yellow')">Turn italic text yellow!</button>
    </div>
    <div>
        <button type="button" onclick="italicElementsToColor()">Turn italic text black!</button>
    </div>
    <div>
        <button type="button" onclick="paraToHeader('<i>italic Title text </i>' + ' non-italic title text')">Replace paragraph with header!</button>
    </div>




    <script src="calculators.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
